<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registrate.css">
    <title>Regístrate</title>
    <link rel="shortcut icon" href="./img/caema.bmp">
 </head>
 <body background="./img/Fondo.jpeg"></body>
     <form id="registrate">
         <h1 class="titulo">Registro</h1>
         <div>
             <label for="nombre">Nombre</label>
             <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
         </div> 
         <div>
             <label for="apellido">Apellido</label>
             <input type="text" id="apellido" placeholder="Ingresa tu apellido" />
         </div> 
         <div>                   
             <label for="email">Correo</label>
             <input type="email" id="email" placeholder="Ingresa tu correo"/>
         </div>
         <div>                   
             <label for="contraseña">Contraseña</label>
             <input type="password" id="contraseña" placeholder="Ingresa tu contraseña"/>
         </div>

         <div>
             <label for="Genero">Género</label>
          </div>
          <div class="genero">
             <input type="radio" id="femenino"/>
             <label for="femenino">Femenino</label>
          
             <input type="radio" id="masculino"/>
             <label for="masculino">Masculino</label>
          </div>
          <div>
             <input type="submit" value="¡Registrarme!" class="registrarme">
          </div>
       </form> 
       <script src="./Js/registrate.js"></script>
   </body>
</html>|
